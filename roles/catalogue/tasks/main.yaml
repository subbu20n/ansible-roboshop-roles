  - name: app setup
    include_role:
      name: common 
      tasks_from: app-setup
  
  
  
  - name: disable nodejs
    ansible.builtin.command: dnf module disable nodejs -y 

  - name: enable nodejs:20 
    ansible.builtin.command: dnf module enable nodejs:20 -y 

  - name: install nodejs 
    ansible.builtin.dnf:
      name: nodejs
      state: installed 

  

  - name: insatll dependencies
    community.general.npm:
      path: /app    

  - name: copy catalogue service
    ansible.builtin.copy:
       src: catalogue.service
       dest: /etc/systemd/system/catalogue.service

  - name: systemctl daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: start and enable catalogue 
    ansible.builtin.service:
      name: catalogue 
      state: started
      enabled: yes

  - name: copy mongodb repo
    ansible.builtin.copy:
      src: mongo.repo 
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb client
    ansible.builtin.dnf:
       name: mongodb-mongosh
       state: present

  - name: check product loaded or not 
    ansible.builtin.command: mongosh --host mongodb.subbuaws.site --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
    register: catalogue_output  

  - name: print catalogue output 
    ansible.builtin.debug:
      msg: "{{ catalogue_output }}"

  - name: load products 
    ansible.builtin.shell: mongosh --host mongodb.subbuaws.site </app/db/master-data.js   
    when: catalogue_output.stdout | int < 0                                                      