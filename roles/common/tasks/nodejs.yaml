- name: disable nodejs
  ansible.builtin.command: dnf module disable nodejs -y

- name: enable nodejs:20
  tags:
  - import
  ansible.builtin.command: dnf module enable nodejs:20 -y 

- name: install nodejs
  ansible.builtin.dnf:
    name: nodejs
    state: installed

- name: install dependencies
  ansible.builtin.npm:
    path: /app    
